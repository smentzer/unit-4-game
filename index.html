<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:900" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/ico" href="assets/images/gemfavicon.ico">
</head>

<body>


    <div class="row">
        <div class="col-md-12">
            <h1>Gem Collector Game</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Number to Guess: <span id="number-to-guess"></span></h2>
        </div>
    </div>

    <!-- gems -->
    <div class="row">
        <div class="col-md-3">
            <div class="gems">
                <img src="assets/images/pearl.png" class="img-fluid gemImage" id="one" style="width:200px;height:200px;" alt="pearl">
            </div>
        </div>
        <div class="col-md-3">
            <div class="gems">
                <img src="assets/images/garnet.png" class="img-fluid gemImage" id="two" style="width:200px;height:200px;" alt="garnet">
            </div>
        </div>
        <div class="col-md-3">
            <div class="gems">
                <img src="assets/images/amethyst.png" class="img-fluid gemImage" id="three" style="width:200px;height:200px;" alt="amethyst">
            </div>
        </div>
        <div class="col-md-3">
            <div class="gems">
                <img src="assets/images/steven.png" class="img-fluid gemImage" id="four" style="width:200px;height:200px;" alt="steven">
            </div>
        </div>
    </div>

    
    
    
    
    <div class="row Scoreboard">
        <div class="col-md-12">
            <h2 id="new-score">Total Gems:
            </h2>
        </div>
    <div class="row Scoreboard">
        <div class="col-md-6">
            <h2 id="wins-text">Total Wins:  
            </h2>
        </div>
        <div class="col-md-6">       
                <h2 id="losses-text">Total Losses: 
            </h2>
        </div>
    </div>
</div>







    <!--javaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
